<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МТС Банк</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #e3dada;
        }

        .navbar {
            background-color: #ff0018 !important;
        }

        .navbar-dark .navbar-brand {
            color: #ffffff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffffff;
        }

        .message-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .message-bubble {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 15px;
            max-width: 70%;
        }

        #chatModal .user-message {
            background-color: #ec5555;
            color: white;
            align-self: flex-end;
        }

        #chatModal .server-message {
            background-color: #d20303;
            color: white;
            align-self: flex-start;
        }


        .message-container {
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #chatModal .message-bubble {
            max-width: 50%;
        }
        @keyframes mic-blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>

<body>
<!-- Верхнее меню -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="/">MTS Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/accountsPage">Мои счета</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">История операций</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/paymentsAndTransfers">Платежи и переводы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Войти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Содержимое страницы -->
<div class="container mt-4">
    <h1>Welcome to MTS Bank</h1>
    <p>This is the main page of MTS Bank website.</p>
    <div id="speechResult"></div>
    <div class="fixed-bottom text-right m-3">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#chatModal" aria-label="Открыть чат с МТС банком">
            Открыть чат с МТС банком
        </button>

    </div>
</div>

<!-- Модальное окно -->
<div class="modal" id="chatModal">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">

            <!-- Заголовок модального окна -->
            <div class="modal-header">
                <h4 class="modal-title">Чат с МТС Банком</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Тело модального окна (здесь будет размещен чат) -->
            <div class="modal-body">
                <div class="message-container" id="modalMessageContainer"></div>
            </div>

            <!-- Поле ввода сообщения -->
            <div class="modal-footer">
                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" style="height: 50px;"
                           placeholder="Введите сообщение...">

                    <div class="input-group-append">
                        <button onclick="sendMessage(document.getElementById('messageInput').value)"
                                class="btn btn-primary" style="background-color: #e01527;" aria-label="Запись голоса"
                        >Отправить
                        </button>
                        <!-- Кнопка записи голоса -->
                        <button id="voiceButton" onclick="toggleVoiceRecording()"
                                class="btn btn-secondary" style="background-color: #e01527;"
                                aria-label="Запись голоса">
                            <!-- Иконка микрофона Bootstrap -->
                            <span id="micIcon" class="bi bi-mic" style="font-size: 1.5rem; visibility: visible; animation: mic-blink 1s infinite;"></span>
                        </button>
                    </div>
                </div>
                <!-- Индикатор записи -->
                <div class="recording-indicator" id="recordingIndicator"></div>
            </div>


        </div>
    </div>
</div>


<!-- Подключение Bootstrap JS (необходимо для работы некоторых компонентов Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let recognition; // Объявляем переменную recognition в глобальной области видимости

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'ru-RU';

        recognition.onstart = function () {
            document.getElementById('recordingIndicator').style.display = 'block';
        };

        recognition.onresult = function (event) {
            let text = event.results[0][0].transcript.toLowerCase();
            document.getElementById('speechResult').innerText = 'Вы сказали: ' + text;
            if (text.includes('привет мтс')) {
                $('#chatModal').modal('show');
                const welcomeMessage = "Добро пожаловать в чат МТС Банка! Чем могу помочь?" + "\n" +
                    "Я знаю команды 'перевести', 'баланс', 'платеж'. ";
                const welcomeMessageElement = document.createElement('div');
                welcomeMessageElement.textContent = welcomeMessage;
                welcomeMessageElement.classList.add('message-bubble', 'server-message');
                document.getElementById('modalMessageContainer').appendChild(welcomeMessageElement);
                recognition.start();

            } else if (text.includes('стоп мтс')) {
                $('#chatModal').modal('hide');
                recognition.start();
            } else if (text.includes('привет')) {
                recognition.start();
            } else {
                sendMessage(text);
            }
        };

        recognition.onerror = function (event) {
            console.error('Произошла ошибка при распознавании речи:', event.error);
        };

        recognition.onend = function () {
            document.getElementById('recordingIndicator').style.display = 'none';
        };

        recognition.start();

        function sendMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.classList.add('message-bubble', 'user-message'); // Добавляем класс 'user-message'
            document.getElementById('modalMessageContainer').appendChild(messageElement);

            // Отправка результатов распознавания речи на сервер
            $.ajax({
                type: 'POST',
                url: '/processMessage',
                data: {
                    text: message
                },
                success: function (response) {
                    handleResponse(response);
                    recognition.start();
                },
                error: function (xhr, status, error) {
                    console.error('Произошла ошибка при отправке на сервер:', status, error);
                    recognition.start();
                }
            });
        }
        let isRecording = false;

        function toggleVoiceRecording() {
            const micIcon = document.getElementById('micIcon');
            if (isRecording) {
                // Если уже ведется запись, останавливаем распознавание речи
                recognition.stop();
                isRecording = false;
                micIcon.style.visibility = "visible";
                micIcon.style.animationPlayState = "paused"; // Приостанавливаем анимацию
            } else {
                // Если запись не ведется, начинаем распознавание речи
                recognition.start();
                isRecording = true;
                // Возобновляем анимацию
                micIcon.style.animationPlayState = "running";
            }
        }




        function animateMic() {
            const micIcon = document.getElementById('micIcon');
            let isMicVisible = true;
            const intervalId = setInterval(function () {
                micIcon.style.visibility = isMicVisible ? 'visible' : 'hidden';
                isMicVisible = !isMicVisible;
            }, 500); // Интервал в миллисекундах для мигания микрофона

            // Остановка мигания микрофона после окончания записи
            recognition.onend = function () {
                clearInterval(intervalId);
                micIcon.style.visibility = 'visible'; // Возвращаем иконку микрофона в видимое состояние
            };
        }

        function handleResponse(response) {
            const messageElement = document.createElement('div');
            messageElement.textContent = response;
            messageElement.classList.add('message-bubble', 'server-message');
            document.getElementById('modalMessageContainer').appendChild(messageElement);
            document.getElementById('modalMessageContainer').scrollTop = document.getElementById(
                'modalMessageContainer').scrollHeight;

            if ($('#chatModal').hasClass('show')) {
                let utterance = new SpeechSynthesisUtterance(response);
                speechSynthesis.speak(utterance);
            }

            console.log('МТС банк: ', response);
            recognition.start();
        }
    }
</script>
</body>

</html>
