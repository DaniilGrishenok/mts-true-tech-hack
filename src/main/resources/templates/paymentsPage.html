<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payments and Transfers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3dada;
        }

        .navbar {
            background-color: #ff0019 !important; /* Red */
        }

        .navbar-dark .navbar-brand {
            color: #ffffff; /* White */
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff; /* White */
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffffff; /* White */
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
        <a class="navbar-brand" href="/">MTS Bank</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/accountsPage">My Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Transaction History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/paymentsAndTransfers">Payments and Transfers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Payments and Transfers</h1>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-light">
                    <h5 class="card-title">Payments for Services</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/payForService}" method="post">
                        <div class="form-group">
                            <label for="service">Select a service:</label>
                            <select class="form-control" id="service">
                                <option value="electricity">Electricity</option>
                                <option value="water">Water</option>
                                <option value="internet">Internet</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount:</label>
                            <input type="text" class="form-control" id="amount" placeholder="Enter amount">
                        </div>
                        <button type="submit" class="btn btn-danger">Pay</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-light">
                    <h5 class="card-title">Transfers to Other Users</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/transferToUser}" method="post">
                        <div class="form-group">
                            <label for="phoneNumber">Recipient's Phone Number:</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                            <label for="transferAmount">Amount:</label>
                            <input type="text" class="form-control" id="transferAmount" name="transferAmount" placeholder="Enter amount">

                        </div>
                        <button type="submit" class="btn btn-danger">Transfer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, jQuery, Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
